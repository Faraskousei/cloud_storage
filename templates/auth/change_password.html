{% extends "base.html" %}

{% block title %}Ubah Password - Perindustrian Cloud{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card fade-in">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-key me-2"></i>Ubah Password
                </h4>
                <p class="text-muted mb-0">Ubah password akun Anda</p>
            </div>
            <div class="card-body">
                <form method="POST" id="changePasswordForm">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password Lama
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="current_password" name="current_password" 
                                   placeholder="Masukkan password lama" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password Baru
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" 
                                   placeholder="Masukkan password baru" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Minimal 6 karakter</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Konfirmasi Password Baru
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Konfirmasi password baru" required>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="mb-3">
                        <label class="form-label">Kekuatan Password</label>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="passwordStrengthText" class="text-muted">Masukkan password untuk melihat kekuatan</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                            <i class="fas fa-key me-2"></i>Ubah Password
                        </button>
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali ke Profile
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    const toggleCurrentPassword = document.getElementById('toggleCurrentPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const currentPasswordField = document.getElementById('current_password');
    const newPasswordField = document.getElementById('new_password');
    
    toggleCurrentPassword.addEventListener('click', function() {
        togglePasswordVisibility(currentPasswordField, this);
    });
    
    toggleNewPassword.addEventListener('click', function() {
        togglePasswordVisibility(newPasswordField, this);
    });
    
    function togglePasswordVisibility(field, button) {
        const eyeIcon = button.querySelector('i');
        if (field.type === 'password') {
            field.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
    
    // Password strength indicator
    const newPasswordInput = document.getElementById('new_password');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordStrengthText = document.getElementById('passwordStrengthText');
    
    newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        
        updatePasswordStrengthIndicator(strength);
    });
    
    function calculatePasswordStrength(password) {
        let score = 0;
        let feedback = [];
        
        if (password.length === 0) {
            return { score: 0, feedback: 'Masukkan password untuk melihat kekuatan' };
        }
        
        if (password.length >= 6) score += 1;
        else feedback.push('Minimal 6 karakter');
        
        if (password.length >= 8) score += 1;
        
        if (/[a-z]/.test(password)) score += 1;
        else feedback.push('Gunakan huruf kecil');
        
        if (/[A-Z]/.test(password)) score += 1;
        else feedback.push('Gunakan huruf besar');
        
        if (/[0-9]/.test(password)) score += 1;
        else feedback.push('Gunakan angka');
        
        if (/[^A-Za-z0-9]/.test(password)) score += 1;
        else feedback.push('Gunakan karakter khusus');
        
        const strengthLevels = [
            { level: 'Sangat Lemah', color: 'danger', width: '20%' },
            { level: 'Lemah', color: 'warning', width: '40%' },
            { level: 'Sedang', color: 'info', width: '60%' },
            { level: 'Kuat', color: 'primary', width: '80%' },
            { level: 'Sangat Kuat', color: 'success', width: '100%' }
        ];
        
        const level = strengthLevels[Math.min(score, 4)];
        
        return {
            score: score,
            level: level.level,
            color: level.color,
            width: level.width,
            feedback: feedback.length > 0 ? feedback.join(', ') : 'Password kuat!'
        };
    }
    
    function updatePasswordStrengthIndicator(strength) {
        passwordStrength.style.width = strength.width;
        passwordStrength.className = `progress-bar bg-${strength.color}`;
        passwordStrengthText.textContent = `${strength.level} - ${strength.feedback}`;
        passwordStrengthText.className = strength.score >= 3 ? 'text-success' : strength.score >= 2 ? 'text-warning' : 'text-danger';
    }
    
    // Form validation
    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    
    changePasswordForm.addEventListener('submit', function(e) {
        const currentPassword = document.getElementById('current_password').value;
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        // Basic validation
        if (!currentPassword || !newPassword || !confirmPassword) {
            e.preventDefault();
            showNotification('Semua field harus diisi', 'error');
            return;
        }
        
        if (newPassword.length < 6) {
            e.preventDefault();
            showNotification('Password baru minimal 6 karakter', 'error');
            return;
        }
        
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            showNotification('Password baru dan konfirmasi tidak sama', 'error');
            return;
        }
        
        if (currentPassword === newPassword) {
            e.preventDefault();
            showNotification('Password baru harus berbeda dengan password lama', 'error');
            return;
        }
        
        // Show loading state
        changePasswordBtn.disabled = true;
        changePasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Mengubah Password...';
    });
});
</script>
{% endblock %}
