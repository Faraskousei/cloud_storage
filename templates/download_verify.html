<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Download - Perindustrian Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .verify-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .verify-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .verify-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .verify-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .file-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .file-details {
            color: #666;
            font-size: 0.9rem;
        }
        
        .code-input-group {
            margin-bottom: 2rem;
        }
        
        .code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 600;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .verify-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #dc3545;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-header">
                <div class="verify-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="verify-title">Verifikasi Download</h1>
                <p class="verify-subtitle">Masukkan kode 6 digit untuk mendownload file</p>
            </div>
            
            <div class="file-info">
                <div class="file-name">
                    <i class="fas fa-file-alt me-2"></i>{{ file_record.original_name }}
                </div>
                <div class="file-details">
                    <i class="fas fa-weight me-1"></i>{{ file_record.format_file_size() }} â€¢ 
                    <i class="fas fa-calendar me-1"></i>{{ file_record.created_at.strftime('%d/%m/%Y') }}
                </div>
            </div>
            
            <form id="verifyForm" method="POST" action="{{ url_for('verify_download', download_key=download_key) }}">
                <div class="code-input-group">
                    <label for="download_code" class="form-label">
                        <i class="fas fa-key me-2"></i>Kode Download (6 digit)
                    </label>
                    <input type="text" 
                           id="download_code" 
                           name="download_code" 
                           class="form-control code-input" 
                           placeholder="000000" 
                           maxlength="6" 
                           pattern="[0-9]{6}" 
                           required>
                    <div class="form-text">
                        <i class="fas fa-info-circle me-1"></i>
                        Masukkan kode 6 digit yang diberikan oleh pemilik file
                    </div>
                </div>
                
                <button type="submit" class="verify-btn" id="verifyBtn">
                    <span class="btn-text">
                        <i class="fas fa-download me-2"></i>Download File
                    </span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin me-2"></i>Memverifikasi...
                    </span>
                </button>
            </form>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle me-2"></i>
                Kode benar! File sedang didownload...
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}">
                    <i class="fas fa-arrow-left me-2"></i>Kembali ke Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('verifyForm');
            const codeInput = document.getElementById('download_code');
            const verifyBtn = document.getElementById('verifyBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            
            // Format input untuk hanya angka
            codeInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 6) {
                    value = value.substring(0, 6);
                }
                e.target.value = value;
                
                // Auto submit jika sudah 6 digit
                if (value.length === 6) {
                    setTimeout(() => {
                        form.submit();
                    }, 500);
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = codeInput.value.trim();
                
                if (code.length !== 6) {
                    showError('Kode harus 6 digit!');
                    return;
                }
                
                // Show loading
                verifyBtn.disabled = true;
                verifyBtn.querySelector('.btn-text').style.display = 'none';
                verifyBtn.querySelector('.loading').classList.add('show');
                
                // Submit form
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    if (response.headers.get('content-type')?.includes('application/json')) {
                        return response.json();
                    } else {
                        // File download response
                        return { success: true };
                    }
                })
                .then(data => {
                    if (data.success) {
                        showSuccess();
                    } else {
                        showError(data.error || 'Kode salah!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Terjadi kesalahan saat verifikasi!');
                })
                .finally(() => {
                    // Reset button
                    verifyBtn.disabled = false;
                    verifyBtn.querySelector('.btn-text').style.display = 'inline';
                    verifyBtn.querySelector('.loading').classList.remove('show');
                });
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                codeInput.focus();
                codeInput.select();
            }
            
            function showSuccess() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
            }
            
            // Focus on input
            codeInput.focus();
        });
    </script>
</body>
</html>
